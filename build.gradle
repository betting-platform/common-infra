plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.kurzawsk.betting.common'
version = '1.0'
sourceCompatibility = '11'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    useJUnitPlatform()
}

publishing {

    repositories {
        maven {
            name = "Github"
            url = uri("https://maven.pkg.github.com/betting-platform/common-infra")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
